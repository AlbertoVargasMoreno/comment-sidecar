<form>
    <div class="field">
        <label class="label">{{name}}*</label>
        <div class="control">
            <input class="input cs-author" type="text" placeholder="Your name" required/>
        </div>
    </div>
    <div class="field">
        <label class="label">{{email}}:</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input cs-email" type="email" placeholder="Your Email"/>
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
        </div>
        <p class="help">{{emailHint}}</p>
    </div>
    <div class="field cs-url-group">
        <label class="label">URL:</label>
        <div class="control">
            <input class="input cs-url" type="text" placeholder="URL"/>
        </div>
    </div>
    <div class="field">
        <label class="label">{{comment}}*:</label>
        <div class="control">
            <textarea class="textarea cs-content" placeholder="You comment"></textarea>
        </div>
    </div>
    <div class="control">
        <button class="button is-link">{{submit}}</button>
    </div>
    <p class="cs-form-message"></p>
</form>
